{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="card text-center">
    <div class="row g-0 block1">
      <div class="card-body col-md-5 my-auto" style="text-align: center;">
        <img src="{% static 'images/puertaesp.png' %}" class="img-fluid mx-auto my-auto d-block" alt="El Jardín de los Sueños" style="max-width: 70%;
        height: auto;">
        <a class="button mt-3" href="">Comprar</a>
      </div>
      <div class="card-body col-md-5" style="text-align: center;">
        <img src="{% static 'images/jardinsue.png' %}" class="img-fluid mx-auto d-block" alt="El Jardín de los Sueños" style="max-width: 70%;
        height: auto;">
        <a class="button mt-3" href="">Comprar</a>
      </div>
    </div>
    {% if user.is_authenticated %}
    <a class="button my-3" href="">Ver muestra gratis</a>
    {% else %}
    <p>¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a> para ver las muestras gratis</p>
    {% endif %}
</div>

{% endblock content %}
